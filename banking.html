<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8 text-indigo-400">Lets get some <span class="font-semibold text-purple-600">Moooooney</span>!!!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 " >
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block w-3/4 mb-4 my-3 px-2  border-gray-400 rounded" type="text" placeholder="$ Amount You Want To Deposit">
    
                    <button id="deposit-button" class="bg-blue-200 px-4 rounded py-2 text-gray-400 font-medium">DEPOSIT</button>
                </div>
            </div>
                <div class="bg-indigo-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border block w-3/4 mb-4 my-3 px-2  border-gray-400 rounded" type="text" placeholder="$ Amount You Want To Withdraw">
    
                    <button id="withdraw-button" class="bg-blue-200 px-4 rounded py-2 text-gray-400 font-medium">WITHDRAW</button>
                </div>
            </div>
        </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
