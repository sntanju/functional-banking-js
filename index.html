<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16 text-indigo-400">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 mb-4 px-2  border-gray-400 rounded" type="text" placeholder="Your Email">
                <input id="user-password" class="border block w-3/4 mb-4 px-2  border-gray-400 rounded"  type="text" name="" id="" placeholder="Your Password">

                <button id="login-submit" class="bg-blue-200 px-4 rounded py-2 text-gray-400 font-medium">SUBMIT</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
